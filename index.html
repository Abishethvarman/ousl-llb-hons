  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
    body {background: linear-gradient(135deg,#1a1a2e,#16213e); color:#f5f5f5; min-height:100vh; display:flex; flex-direction:column;}
    header {text-align:center; padding:4rem 1rem; background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') center/cover no-repeat; position:relative;}
    header::before {content:""; position:absolute; inset:0; background:rgba(0,0,0,0.6);}
    header h1, header p {position:relative; z-index:1;}
    header h1 {font-size:2.5rem; margin-bottom:0.5rem;}
    header p {font-size:1.2rem; color:#cfcfcf;}
    main {flex:1; display:flex; align-items:center; justify-content:center; padding:3rem 1rem;}
    .container {display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:2rem; width:100%; max-width:900px;}
    .card {background:#0f3460; padding:2rem; border-radius:1rem; text-align:center; transition: transform 0.3s ease, box-shadow 0.3s ease; box-shadow:0 6px 20px rgba(0,0,0,0.3);}
    .card:hover {transform:translateY(-10px); box-shadow:0 10px 30px rgba(0,0,0,0.4);}
    .card h2 {margin-bottom:1rem; font-size:1.6rem; color:#fff;}
    .btn {display:inline-block; background:#e94560; color:#fff; padding:0.7rem 1.5rem; border-radius:0.5rem; text-decoration:none; font-weight:600; transition:background 0.3s ease, transform 0.3s ease;}
    .btn:hover {background:#ff2e63; transform:scale(1.05);}
    footer {text-align:center; padding:1rem; background:#0f0f1a; color:#aaa; font-size:0.9rem;}
    @media(max-width:480px){header h1{font-size:2rem;} header p{font-size:1rem;} .card{padding:1.5rem;}}
  </style>
</head>
