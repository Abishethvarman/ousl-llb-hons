<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLB Study Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      color: #2f3640;
    }
    header {
      text-align: center;
      background: #273c75;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin: 15px 0;
      font-size: 1.3rem;
      color: #192a56;
    }
    .card a {
      text-decoration: none;
      color: #40739e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š LLB Study Dashboard</h1>
    <p>Quick access to subjects, notes & schedules</p>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <h2>Roman Law</h2>
        <a href="subjects/roman-law.html">Open</a>
      </div>
      <div class="card">
        <h2>Family Law</h2>
        <a href="subjects/family-law.html">Open</a>
      </div>
      <div class="card">
        <h2>Contract Law</h2>
        <a href="subjects/contract-law.html">Open</a>
      </div>
      <div class="card">
        <h2>Criminal Law</h2>
        <a href="subjects/criminal-law.html">Open</a>
      </div>
      <div class="card">
        <h2>Constitutional Law</h2>
        <a href="subjects/constitutional-law.html">Open</a>
      </div>
      <div class="card">
        <h2>Legal Method</h2>
        <a href="subjects/legal-method.html">Open</a>
      </div>
    </div>
  </main>
</body>
</html>
