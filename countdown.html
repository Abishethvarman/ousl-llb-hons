<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Law Exam Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 30px 15px;
      background: radial-gradient(circle, #0f172a, #020617);
    }
    h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #38bdf8;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
    }
    .quote {
      background: #020617;
      padding: 20px;
      border-left: 6px solid #22d3ee;
      margin-bottom: 35px;
      font-size: 1.1rem;
      font-style: italic;
    }

    /* MAIN EXAM TIMER */
    .main-timer {
      background: #020617;
      padding: 35px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 40px;
      box-shadow: 0 0 25px rgba(56,189,248,0.3);
    }
    .main-timer h2 {
      color: #22d3ee;
      margin-bottom: 15px;
    }
    .digital-big {
      font-family: 'Courier New', monospace;
      font-size: 3.5rem;
      letter-spacing: 3px;
      color: #38bdf8;
    }

    /* SUBJECT TIMERS */
    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .subject {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    .subject h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .digital {
      font-family: 'Courier New', monospace;
      font-size: 1.6rem;
      letter-spacing: 2px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>

<header>
  <h1>Law Exam Countdown</h1>
</header>

<div class="container">

  <!-- MOTIVATION -->
  <div class="quote" id="quoteBox"></div>

  <!-- MAIN EXAM -->
  <div class="main-timer">
    <h2>Overall Exam Countdown</h2>
    <div class="digital-big" id="mainExam"></div>
  </div>

  <!-- SUBJECTS -->
  <div class="subjects">
    <div class="subject" style="border-top:4px solid #38bdf8">
      <h3>Constitutional Law</h3>
      <div class="digital" id="s1"></div>
    </div>
    <div class="subject" style="border-top:4px solid #f97316">
      <h3>Criminal Law</h3>
      <div class="digital" id="s2"></div>
    </div>
    <div class="subject" style="border-top:4px solid #22c55e">
      <h3>Contract Law</h3>
      <div class="digital" id="s3"></div>
    </div>
    <div class="subject" style="border-top:4px solid #a855f7">
      <h3>Tort Law</h3>
      <div class="digital" id="s4"></div>
    </div>
    <div class="subject" style="border-top:4px solid #eab308">
      <h3>Jurisprudence</h3>
      <div class="digital" id="s5"></div>
    </div>
    <div class="subject" style="border-top:4px solid #ec4899">
      <h3>Property Law</h3>
      <div class="digital" id="s6"></div>
    </div>
    <div class="subject" style="border-top:4px solid #14b8a6">
      <h3>Evidence Law</h3>
      <div class="digital" id="s7"></div>
    </div>
  </div>

</div>

<footer>
  Study with discipline. Practice with integrity. Enter the court with confidence.
</footer>

<script>
  const examStart = new Date("2026-03-01T09:00:00");

  const subjects = [
    new Date("2026-03-01T09:00:00"),
    new Date("2026-03-03T09:00:00"),
    new Date("2026-03-05T09:00:00"),
    new Date("2026-03-07T09:00:00"),
    new Date("2026-03-09T09:00:00"),
    new Date("2026-03-11T09:00:00"),
    new Date("2026-03-13T09:00:00"),
  ];

  const quotes = [
    "Every page you study today becomes confidence in the exam hall.",
    "Law rewards consistency, not last-minute panic.",
    "Your discipline today builds your authority tomorrow.",
    "Exams test memory, but preparation builds character.",
    "Future advocates are forged in silent study rooms.",
    "Justice begins with preparation.",
  ];

  function formatDigital(ms) {
    if (ms < 0) return "00:00:00:00";
    const d = Math.floor(ms / (1000*60*60*24));
    const h = Math.floor((ms / (1000*60*60)) % 24);
    const m = Math.floor((ms / (1000*60)) % 60);
    const s = Math.floor((ms / 1000) % 60);
    return `${String(d).padStart(2,'0')}:${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }

  function update() {
    const now = new Date().getTime();
    document.getElementById("mainExam").innerText = formatDigital(examStart - now);
    subjects.forEach((d, i) => {
      document.getElementById("s"+(i+1)).innerText = formatDigital(d - now);
    });
  }

  function newQuote() {
    document.getElementById("quoteBox").innerText = quotes[Math.floor(Math.random()*quotes.length)];
  }

  newQuote();
  update();
  setInterval(update, 1000);
  setInterval(newQuote, 30000);
</script>

</body>
</html>
