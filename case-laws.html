<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Case Law Portal</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  ul { list-style: none; padding: 0; }
  li { margin: 10px 0; }
  a { color: blue; cursor: pointer; text-decoration: none; }
  a:hover { text-decoration: underline; }
  #caseContent { border: 1px solid #ccc; padding: 20px; margin-top: 20px; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>Case Laws</h1>
<ul id="caseList"></ul>

<div id="caseContent">Click a case to view content here.</div>

<script>
const API_KEY = "AIzaSyC-zNKxgPBrrWANE2ThNnvM5I_c8hw5D94";

// Map of case names â†’ Google Docs IDs
const cases = {
    "Karonchihamy v. Angohamy": "2PACX-1vQKUlXwib94SvigPTwzoRrymaA1kGjU5vbn_6nNrdfPLoFToGvflhkIV3PpoOMh8_KO58LJ9A-jYphR",
    "Dudley v. Dudley": "ANOTHER_DOC_ID",
    "Marbury v. Madison": "ANOTHER_DOC_ID2",
    "Fisher v. Bell": "ANOTHER_DOC_ID3"
};

// Generate case list dynamically
const caseList = document.getElementById('caseList');
for (const [name, docId] of Object.entries(cases)) {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.textContent = name;
    a.onclick = () => loadCase(docId);
    li.appendChild(a);
    caseList.appendChild(li);
}

// Fetch and display Google Doc content
function loadCase(docId) {
    document.getElementById('caseContent').textContent = "Loading...";
    fetch(`https://docs.googleapis.com/v1/documents/${docId}?key=${API_KEY}`)
    .then(res => res.json())
    .then(data => {
        const paragraphs = data.body.content
            .map(p => p.paragraph?.elements?.map(e => e.textRun?.content).join('') || '')
            .join('\n\n');
        document.getElementById('caseContent').innerHTML = paragraphs || "No content found.";
    })
    .catch(err => {
        console.error(err);
        document.getElementById('caseContent').textContent = "Error loading case content.";
    });
}
</script>

</body>
</html>
